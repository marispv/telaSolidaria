<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laço Solidário - Realize sua doação</title>
  <link rel="icon" href="./img/logo-laco.png" type="image/Vector">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style-cadastro.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo-login" src="./img/logo-laco.png" alt="Logo do site" width="100" height="80">
        <a class="meuBotaoDois" href="index.html">Voltar</a>
    </header>

    <br>

    <main id="container">
        <form id="dadosLogin_form">
            <div id="form_header">
                <center>
                    <h3 class="h3Dois">Cadastro</h3>
                </center>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <h2>Nome Completo:</h2>
                    <div class="input-field">
                         <input class="nome" type="text" name="nome" placeholder="">
                    </div>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <h2>CPF:</h2>
                    <div class="input-field">
                        <input class="cpf" type="text" name="cpf" placeholder="" maxlength="11" pattern="[0-9]{11}" >
                    </div>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <h2>Telefone:</h2>
                    <div class="input-field">
                        <input class="telefone" type="text" name="telefone" placeholder="">
                    </div>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <h2>E-mail:</h2>
                    <div class="input-field">
                        <input class="login" type="text" name="login" placeholder="">
                    </div>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <h2>Criar Senha:</h2>
                    <div class="input-field">
                        <input class="senha" type="password" name="senha" placeholder="">
                    </div>
                </div>
            </div>

            

            <br>

            <div>
                <center>
                    <button class="meuBotao">Cadastrar</button>
                </center>
            </div>

            <br>

        </form>


    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <br>
                <center><p>© 2024 Laço Solidário. Todos os direitos reservados.</p></center>
            </div>
        </div>
    </footer>
</body>
